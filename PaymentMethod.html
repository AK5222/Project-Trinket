<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"],
    input[type="month"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }

    .row {
      display: flex;
      justify-content: space-between;
    }

    .row .form-group {
      flex: 0 0 48%;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Information</h1>
    <form action="#" method="post">
      <!-- Cardholder's Name -->
      <div class="form-group">
        <label for="cardholderName">Cardholder's Name</label>
        <input
          type="text"
          id="cardholderName"
          name="cardholderName"
          placeholder="John Doe"
          required
        />
      </div>

      <!-- Card Number -->
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input
          type="text"
          id="cardNumber"
          name="cardNumber"
          pattern="[0-9]{16}"
          placeholder="1234 5678 9012 3456"
          required
        />
      </div>

      <!-- Expiration Date & CVV -->
      <div class="row">
        <div class="form-group">
          <label for="expiryDate">Expiration Date</label>
          <input
            type="month"
            id="expiryDate"
            name="expiryDate"
            required
          />
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input
            type="text"
            id="cvv"
            name="cvv"
            pattern="[0-9]{3,4}"
            placeholder="123"
            required
          />
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit Payment</button>

      <!-- Note or Disclaimer -->
      <div class="note">
        Please ensure your connection is secure before submitting your payment details.
      </div>
    </form>
  </div>
</body>
</html>
