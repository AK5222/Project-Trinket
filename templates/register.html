<!--Main page for the site. Will show listings, and will have buttons for account (maybe, if time) and login-->
{% extends 'base.html' %}

{% block head %}
<title>Register - Trinket</title>
<script>
    async function handleSignup() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        alert(result.message || result.error);
    }
</script>
{% endblock %}

{% block body %}
<div class="login-page">
    <main class="login-container">
        <h1 class="login-title">Create an Account</h1>
        <form class="login-form" onsubmit="event.preventDefault(); handleSignup();">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>
            </div>
            <button type="submit" class="login_button">Register</button>
        </form>
    </main>
</div>
{% endblock %}
