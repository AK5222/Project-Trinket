{% extends 'base.html' %}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Page</title>
{% endblock %}

{% block body %}
<div class="account-page">

    <main class="account-container">
        <h1 class="account-title">Account Page</h1>
        <form class="account-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter First Name" value="John">
            </div>
            <div class="form-group">
            <label for="last-name">First Name</label>
                <input type="text" id="last-name" placeholder="Enter Last Name" value="Doe">
            </div>
            <div class="form-group">
            <label for="last-name">Email</label>
                <input type="text" id="email" placeholder="JohnDoe@somemail.com">
            </div>
        </form>
    </main>
</div>
{% endblock %}
