{% extends 'base.html' %}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Page</title>
{% endblock %}

{% block body %}
<div class="account-page">

    <main class="account-container">
        <h1 class="account-title">Account Page</h1>
        <form class="account-form">
            <!--FirstName -->
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="John">
            </div>
            <!--Last Name-->
            <div class="form-group">
            <label for="last-name">First Name</label>
                <input type="text" id="last-name" placeholder="Doe">
            </div>
            <!--Email-->
            <div class="form-group">
            <label for="last-name">Email</label>
                <input type="text" id="email" placeholder="JohnDoe@somemail.com">
            </div>
            <!--Date of Birth--->
            <div class="form-group">
                <label>Date of Birth</label>
                <div class="dob-fields">
                    <input type="number" id="day" name="day" min="1" max="31" placeholder="DD" value="15">
                    <select id="month" name="month">
                        
                    </select>
                    <input type="number" id="year" name="year" min="1900" max="2025" placeholder="YYYY" value="1995">
                <div>
            <div>
                <button type="submit" class="save-button">Save Changes</button>    
        </form>
    </main>
</div>
{% endblock %}
