<!--Here, users will input a listing to add to the site. All fields except notes required-->
{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<main class="content">
    <h1 class="h1">List an item for sale</h1>
    <div class="container">
        <form action="/list" method="POST" enctype="multipart/form-data">
            <div>
                <label for="name"><b>Name of Item</b></label>
                <input type="text" placeholder="Enter Name (required)" name="name" id="name" required>
            </div>
            <div>
                <label for="bid"><b>Starting Bid</b></label>
                <input type="number" placeholder="Enter Bid (required)" name="bid" id="bid" min="0" step="0.01" required>
            </div>
            <div>
                <label for="cond"><b>Condition</b></label>
                <select name="cond" id="cond" required>
                    <option value="" disabled selected>Choose Condition:</option>
                    <option value="new">New</option>
                    <option value="open">Open Box</option>
                    <option value="used">Used</option>
                    <option value="poor">Poor Condition</option>
                </select>
            </div>
            <div>
                <label for="desc"><b>Description</b></label>
                <input type="text" placeholder="Enter Description" name="desc" id="desc">
            </div>
            <div style="margin-top: 1%;">
                <input type="file" name="image" id="image" accept="image/*" style="opacity: 0; position: absolute; z-index: -1;">
                <label for="image" class="imagebutton" style="display: inline-block; background: #007bff; color: white; padding: 10px 15px; border-radius: 5px; cursor: pointer;">
                    + Upload Image
                </label>
            </div>
            <div>
                <button type="submit" style="margin-top: 3%;">Submit Listing</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
