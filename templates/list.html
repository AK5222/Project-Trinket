<!--Here, users will input a listing to add to the site. All fields except notes required-->
{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<main class="content">
    <h1 class="h1">List an item for sale</h1>
</main>
<div class="container">
    <div>
    <label for="listingName"><b>Name of Item</b></label>
    <input type="text" placeholder="Enter Name" name="uname" required>
    </div>
    <div>
    <label for="initBid"><b>Starting Bid</b></label>
    <input type="text" placeholder="Enter Bid" name="uname" required>
    </div>
    <div>
    <label for="cond"><b>Condition</b></label>
    <input type="text" placeholder="Enter Condition" name="uname" required>
    </div>
    <div>
    <label for="description"><b>Description (optional)</b></label>
    <input type="text" placeholder="Enter Description" name="uname" required>
    </div>
    <button type="submit">Submit Listing</button>
    <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
</div>

<div class="container" style="background-color: #f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="/resetPassword">password?</a></span>
</div>
{% endblock %}
