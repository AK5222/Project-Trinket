<!--Here, users will input a listing to add to the site. All fields except notes required-->
{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="list-page">
    <main class="list-container">
        <h1 class="list-title">List an Item for Sale</h1>
        <form action="/list" method="POST" enctype="multipart/form-data" class="list-form">
            <div class="form-group">
                <label for="name">Name of Item</label>
                <input type="text" placeholder="Enter Name (required)" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="bid">Starting Bid ($)</label>
                <input type="number" placeholder="Enter Bid (required)" name="bid" id="bid" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="cond">Condition</label>
                <select name="cond" id="cond" required>
                    <option value="" disabled selected>Choose Condition:</option>
                    <option value="new">New</option>
                    <option value="open">Open Box</option>
                    <option value="used">Used</option>
                    <option value="poor">Poor Condition</option>
                </select>
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <textarea placeholder="Enter Description" name="desc" id="desc"></textarea>
            </div>
            <div class="form-group upload-section">
                <input type="file" name="image" id="image" accept="image/*" hidden>
                <label for="image" class="upload-button">+ Upload Image</label>
            </div>
            <button type="submit" class="submit-button">Submit Listing</button>
        </form>
    </main>
</div>
{% endblock %}
